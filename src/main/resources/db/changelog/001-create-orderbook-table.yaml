databaseChangeLog:
  - changeSet:
      id: 001-create-orderbook-table
      author: yourname
      preconditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: orderbook
      changes:
        - createTable:
            tableName: orderbook
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: side
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
              - column:
                  name: quantity
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: filled_quantity
                  type: int