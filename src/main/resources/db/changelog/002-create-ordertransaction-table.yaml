databaseChangeLog:
  - changeSet:
      id: 002-create-ordertransaction-table
      author: yourname
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: ordertransaction
        - tableExists:
            tableName: orderbook
      changes:
        - createTable:
            tableName: ordertransaction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_ordertransaction_order
                    references: orderbook(id)
              - column:
                  name: price
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: decimal(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: fee
                  type: decimal(19,4)